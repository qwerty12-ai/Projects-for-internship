{% extends "base.html" %}

{% block title %}Create Your Website{% endblock %}

{% block body_style %}background-color: black; color: white;{% endblock %}

{% block content %}
    <h1 class="text-center">Create Your Website!</h1>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="website_type" class="form-label">Type of website:</label>
            <input type="text" id="website_type" name="website_type" class="form-control" placeholder="e.g. blog, portfolio">
        </div>

        <div class="mb-3">
            <label for="colour_theme" class="form-label">Choose colour theme:</label>
            <select id="colour_theme" name="colour_theme" class="form-control">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Choose Sections:</label><br>
            <div class="form-check">
                <input type="checkbox" id="about" name="sections" value="About" class="form-check-input">
                <label for="about" class="form-check-label">About</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="gallery" name="sections" value="Gallery" class="form-check-input">
                <label for="gallery" class="form-check-label">Gallery</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="contact" name="sections" value="Contact" class="form-check-input">
                <label for="contact" class="form-check-label">Contact</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Generate Website</button>
    </form>

    <hr>
    <a href="/history" class="btn btn-secondary">View Saved Websites</a>
{% endblock %}
